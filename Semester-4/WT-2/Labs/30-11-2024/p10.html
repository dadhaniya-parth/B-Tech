<!-- WAP to demonstrate callbacks in JavaScript. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>

<body>
    <script>
        function greet(name) {
            document.write("Hello, " + name + "!" + '<br>');
        }

        function sayGoodbye(name) {
            document.write("Goodbye, " + name + "." + '<br>');
        }

        function doSomething(callback) {
            document.write("Doing something..." + '<br>');
            callback("Alice");
        }

        doSomething(greet);
        doSomething(sayGoodbye);
    </script>
</body>

</html>
