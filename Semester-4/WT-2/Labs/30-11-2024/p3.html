<!-- wap to read an array from the user and sort them using bubble sort. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical : 3</title>
</head>
<body>
    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++)
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    }
                    }
                    return arr;
                    }
                        let arr = [];
                        let n = parseInt(prompt("Enter the number of elements in the array:"));
                        for (let i = 0; i < n; i++) {
                            arr.push(parseInt(prompt(`Enter element ${i + 1}:`)));
                        }
                            let sortedArr = bubbleSort(arr);
                            alert("Sorted array: " + sortedArr);
    </script>
</body>
</html>
