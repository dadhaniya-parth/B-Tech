<!-- wap to read an array from the user and sort them in asending order in javascript. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical : 2</title>
</head>

<body>
    <script>
        let arr = [];
        let n = parseInt(prompt("Enter the number of elements in the array:"));
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt(`Enter element ${i + 1}:`)));
        }
        document.write("Original Array:"+arr);
        document.write('<br>');
        document.write("Sorted Array:"+arr.sort((a,b)=>a-b));
    </script>
</body>

</html>
