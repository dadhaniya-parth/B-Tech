<!-- WAP to display products stored in array. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-2</title>
</head>

<body>
    <script>

        let products = [
            { name: "Bat", price: 8000, type: "Kashmir Willow" },
            { name: "Ball", price: 2000, type: "Leather" },
            { name: "Gloves", price: 1000, type: "SG" },
            { name: "Helmet", price: 3000, type: "Leather" }
        ];


        for (let i = 0; i < products.length; i++) {
            document.write(`Products ${i + 1}:`,'<br>');
            document.write(`Name: ${products[i].name}`,'<br>');
            document.write(`Price: ${products[i].price}`,'<br>');
            document.write(`Type: ${products[i].type}`,'<br>');
            document.write('--------------------------------','<br>');
        }

    </script>
</body>

</html>
