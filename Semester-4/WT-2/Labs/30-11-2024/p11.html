<!-- Demonstrate the difference between let and var. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Var</title>
</head>

<body>
    <script>
        function testVar() {
            if (true) {
                var x = 10;
            }
            document.write(x + '<br>');
        }

        testVar();

        function testLet() {
            if (true) {
                let y = 20;
            }
            document.write(y); 
        }

        testLet();
    </script>
</body>

</html>
