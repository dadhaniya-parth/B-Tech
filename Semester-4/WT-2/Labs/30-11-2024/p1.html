<!-- Demonstrate the use of array to find maximum number. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical : 1</title>
</head>

<body>
    <script>
        var arr = [12, 38, 54, 10];
        var max = arr[0];
        console.log(arr)
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        console.log(max);
    </script>
</body>

</html>
