<!-- Demonstrate the ‘for of’ loop. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>

<body>
    <script>
        const fruits = ["apple", "banana", "orange"];

        for (const fruit of fruits) {
            document.write(fruit + '<br>');
        }
    </script>
</body>

</html>
