<!-- Demonstrate the spread operator. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operator</title>
</head>
<body>
    <script>
        const n1 = [1,2,3]
        const n2 = [4,5,6]
        const n3 = [...n1, ...n2]
        document.write(n3) 
    </script>
</body>
</html>
